        #map {

    <div id="map"></div>
    <div id="info" given_lat="23.00" given_long="90.00" style="display:none"></div>
    <script>

        var info_div = document.getElementById("info");
        var given_lat = parseFloat(info_div.getAttribute('given_lat'));
        var given_long = parseFloat(info_div.getAttribute('given_long'));

        var dest_lat = given_lat;
        var dest_long = given_long;

        var mapOptions = {
        maxZoom: 18,
        zoomControl: false,
        worldCopyJump: true 
        }

        var my_map = function () {
            var map_id = 'map';
            var map = L.map(map_id,mapOptions);

            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            map.locate({setView: true});

            navigator.geolocation.getCurrentPosition(function(location) {
                dest_lat = location.coords.latitude;
                dest_long = location.coords.longitud;         
            
            });


            // ---------------------------------------------------------------

            function createButton(label, container) {
            var btn = L.DomUtil.create('button', '', container);
            btn.setAttribute('type', 'button');
            btn.innerHTML = label;
            return btn;
            }

            L.Routing.control({
                waypoints: [
                    L.latLng(24.00, 91.00),
                    L.latLng(23.00, 90.00)
                ],
                routeWhileDragging: true
            }).addTo(map);
            

            map.on('click', function(e) {

                var container = L.DomUtil.create('div'),
                startBtn = createButton('Start from this location', container),
                destBtn = createButton('Go to this location', container);

                L.popup()
                    .setContent(container)
                    .setLatLng(e.latlng)
                    .openOn(map);

                    L.DomEvent.on(startBtn, 'click', function() {
                        L.Routing.control.spliceWaypoints(0, 1, e.latlng);

                    });

                    L.DomEvent.on(destBtn, 'click', function() {
                        L.Routing.control.spliceWaypoints( L.Routing.control.getWaypoints().length - 1, 1, e.latlng);
                        map1.closePopup();
                    });
            });           

            

            var ReversablePlan = L.Routing.Plan.extend({
                createGeocoders: function() {
                    var container = L.Routing.Plan.prototype.createGeocoders.call(this),
                        reverseButton = createButton('↑↓', container);
                    return container;
                }
            });

            
            // ------------------------------------------------------------------

            return map;
        }

        my_map();
