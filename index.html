<body>
    <style>
        #map {
            height: 450px;
            width:900px;
        }
    </style>
    <div id="map"></div>
    <script>

        var mapOptions = {
        maxZoom: 18,
        zoomControl: false,
        worldCopyJump: true 
        }

        var my_map = function () {
            var map_id = 'map';
            var map = L.map(map_id,mapOptions);

            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            map.locate({setView: true});

            return map;
        }

        my_map();

        
        



    </script>
</body>


</html>
